# Horizontal split (side-by-side) → Ctrl+Shift+O
map ctrl+shift+o launch --location=hsplit

# Vertical split (top-bottom) → Ctrl+Shift+E
map ctrl+shift+e launch --location=vsplit

# Enable split-friendly layout
#enabled_layouts splits tall grid

# Switch to splits layout if needed
map ctrl+shift+l next_layout

