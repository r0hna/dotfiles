# --- Window & UI ---
#remember_window_size no
#initial_window_width 100%
#initial_window_height 100%
#window_border_width 0
#hide_window_decorations yes
tab_bar_edge bottom
tab_bar_style fade
tab_switch_strategy last
confirm_os_window_close 0

# --- Fonts ---
font_family Fira Code
font_size 12.0
bold_font auto
italic_font auto
bold_italic_font auto

# --- Colors ---
background #272a33
foreground #ffffff
#background_opacity 0.95

# Palette mapping from Terminator
color0  #3d3846
color1  #d41919
color2  #5ebdab
color3  #fea44c
color4  #367bf0
color5  #9755b3
color6  #49aee6
color7  #e6e6e6
color8  #198388
color9  #ec0101
color10 #47d4b9
color11 #ff8a18
color12 #277fff
color13 #962ac3
color14 #05a1f7
color15 #f6f5f4

# --- Scrolling ---
#scrollback_lines 100000  # Infinite in Terminator → large number in Kitty
scrollback_pager less
scrollback_pager_history_size 0

# --- Selection ---
copy_on_select yes
strip_trailing_spaces always

# --- Keybindings ---
map ctrl+1 goto_tab 1
map ctrl+2 goto_tab 2
map ctrl+3 goto_tab 3
map ctrl+4 goto_tab 4
map ctrl+5 goto_tab 5
map ctrl+6 goto_tab 6
map ctrl+7 goto_tab 7
map ctrl+8 goto_tab 8
map ctrl+9 goto_tab 9

# Custom key bindings
map ctrl+shift+f launch --type=overlay --stdin-source=@screen_scrollback fzf --no-sort --no-mouse --exact -i
map ctrl+z toggle_layout stack
#shell_integration enabled

