# Getting 256 colors to work in tmux
set -g default-terminal "screen-256color"

# Set prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Reload config file
bind r source-file /etc/tmux.conf \; display-message "Config reloaded...."

# Unbinding default split keys
unbind %    # Unbind horizontal split
unbind '"'  # Unbind vertical split

# Split panes
bind '\' split-window -h -c "#{pane_current_path}"  # Split horizontally
bind - split-window -v -c "#{pane_current_path}"  # Split vertically

set -g mouse on

## Use clipboard copy ##
## Use xclip for accurate copying to clipboard without newlines
#bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "tmux show-buffer | tr -d '\n' | xclip -selection clipboard -i"
#bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "tmux show-buffer | tr -d '\n' | xclip -selection clipboard -i"

## Use xclip for accurate copying to clipboard
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"

## Use xsel for accurate copying to clipboard
#bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xsel --clipboard --input"
#bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel --clipboard --input"

# Disable automatic renaming
set-option -wg automatic-rename off

# Start counting pane and window numbers at 1
set -g base-index 1
setw -g pane-base-index 1

# Create new tab
bind c new-window -c "#{pane_current_path}"

# Bottom strap color transparent
set-option -g status-style fg=color199,bg=default

# Ip show on status bar
set -g status-right '#(ip a | grep tun | grep inet | awk '\''{print $5":"$2}'\'' | awk -F/ '\''{print $1}'\'' | tr '\''\n'\'' '\'' '\'')'

set -g history-limit 1000000
set -g allow-rename off
set -g status-bg "#008000"
set-window-option -g mode-keys vi
set-option -g default-shell /bin/bash

# Pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resize panes with Alt + arrow keys
bind -n M-Left resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up resize-pane -U 5
bind -n M-Down resize-pane -D 5
